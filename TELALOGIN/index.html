<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/sombra-de-usuario-masculino.png">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login<br>
                E entre para nosso time!
            </h1>
            <img class="left-login-img" src="assets/astronauta.svg" alt="Animação do astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuário" placeholder="digite seu usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="digite sua senha">
                </div>
                <button class="btn-login">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
