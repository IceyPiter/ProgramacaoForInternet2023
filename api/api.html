<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéPesquisa</title>
    <link rel="icon" href="https://viverdeblog.com/wp-content/uploads/2017/03/pokemon-topo.png">
    <link rel="stylesheet" href="style.css">
    <script src="api.js" type="module" defer></script>

</head>
<body>
    <header>
        <img src="https://viverdeblog.com/wp-content/uploads/2017/03/pokemon-topo.png" alt="">
    </header>
    <main class="container">
        <h1 class="tittle">PokéPesquisa</h1>
        <div id="buttonSave" class="row">
            <button class="save">PESQUISAR</button>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="pokemon" required>
                <label style="margin-bottom: 20px;" for="pokemon">Nome</label>
                <div>
                   <img id="pokeIMG" src="" width="200px" alt="">
                    <img id="pokeIMG2" src="" width="200px" alt=""> 
                </div>
            </div>
            <div class="inputbox">
                <h4 style="margin-bottom: 20px;">Abilidades</h4>
                <div>
                    <ul id="listAbilities"></ul> 
                </div> 
            </div>
            <div class="inputbox">
                <h4 style="margin-bottom: 20px;">Jogos</h4>
                <div>
                    <ul id="listGames"></ul> 
                </div>
            </div>
            <div class="inputbox">
                <h4 style="margin-left: 60px; margin-bottom: 20px;">Tipos</h4>
                <div>
                    <img id="TypeIMG" src="" alt="">
                    <img id="TypeIMG2" src="" alt="">
                </div>     
            </div>
        </div>
    </main>
    <footer>
        <h4>PedrinGamePrays O. Melhor &#169 2023</h4>
    </footer>
</body> 
</body>
</html>
