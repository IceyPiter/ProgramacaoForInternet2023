<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéPesquisa</title>
    <link rel="icon" href="https://viverdeblog.com/wp-content/uploads/2017/03/pokemon-topo.png">
    <link rel="stylesheet" href="style.css">
    <script src="api.js" type="module" defer></script>

</head>
<body>
    <header>
        <img src="https://viverdeblog.com/wp-content/uploads/2017/03/pokemon-topo.png" alt="">
    </header>
    <main class="container">
        <h1 class="tittle">PokéPesquisa</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="pokemon" required>
                <label for="pokemon">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="ability" required>
                <label for="ability">Habilidades</label>
            </div>
            <div class="inputbox">
                <input type="text" id="game_indices" required>
                <label for="game_indices">Jogos</label>
            </div>
            <div class="inputbox">
                <input type="text" id="held-itens" required>
                <label for="held-itens">Itens</label>
            </div>
        </div>
        <div class="row">
            <button class="save">Salvar</button>
        </div>
    </main>
    <footer>
        PedrinGamePrays O. Melhor &#169 2023
    </footer>
</body> 
</body>
</html>
